<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Columns のデモでーす。">
<title>Columns - jQuery Plugin Demo</title>
<link id="style" href="css/classic.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.3.2/js/tabulator.min.js"></script>
</head>
<body>
<h1>Columns のデモでーす。</h1>
<div id="columns"></div>
<div>
    <button id="upload">upload</button>
    <input type="file" id="upload-file" />
</div>

<script type="text/json" id="data"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/jquery.columns.min.js"></script>
<script>

upload.addEventListener('click', function () {
    var uploadFile = document.getElementById('upload-file');
    var file = uploadFile.files[0];
    if (!file) alert('ファイルを選択してください。');
    var uploadData;
    var uploadText = document.getElementById('data');
    var reader = new FileReader();

    reader.readAsText(file);
    reader.onload = function () {
        // uploadDataJson = JSON.parse(reader.result);
        uploadText.innerHTML = reader.result;
        var uploadDataJson = JSON.parse(reader.result);

        setTimeout(function(){
            // console.log(document.getElementById("data").text.trim());
            // var uploadDataJson = JSON.parse(document.getElementById('data').text);
            // var json = JSON.parse(document.getElementById("data").innerText);

            $('#columns').columns({
              data:uploadDataJson
            });

        }, 1000);
    }
});

</script>
</body>
</html>
